    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .container-fluid{
        width: 100%;
      }
      label.form-check-label{
        font-size: 10pt;

  <body>
  <div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center" style="background-color: #333333;">
      <!--justify-content-center -->
      <div class="col-md-5 col-md-offset-4 text-white mx-auto my-5">
        <img src="img/lampung.jpg" class="rounded-circle d-flex mx-auto" alt="" width="150px" height="100px">
        
        <form>
          <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" class="form-control" id="namalengkap" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="alamat" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="text" class="form-control" id="email" placeholder="Alamat Email (disabled)" disabled>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="id_ktp">Scan KTP</label>
            <input type="file" class="form-control-file" id="id_ktp">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku
            </label>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
          <br/>
        </form>

      </div>
    </div>
